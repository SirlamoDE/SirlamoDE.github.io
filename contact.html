<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>

    </head>
    <body>
        <!-- visitor's message goes in here -->
        <form id="my-form" action="https://formspree.io/f/xpwzzdkq" method="POST">
            <div class="message-form">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Email here"/>
            </div>
            
            <div class="message-form">
                <label for="message" >Message:</label>
                <input type="text" id="message" name="message" placeholder="Kindly,leave your message here" required/>
            </div>

            <div id="message-form">
                <button type="submit"  id="my-form-button">Submit</button>
                <p id="my-form-status"></p>
            </div>   
            
        </form>
  
        <!-- AJAX SCRIPT STARTS HERE -->
        <script>
            var form = document.getElementById("my-form");
            
            async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                status.innerHTML = "Thanks for your submission!";
                form.reset()
                } else {
                response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                    status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                    } else {
                    status.innerHTML = "Oops! There was a problem submitting your form"
                    }
                })
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form"
            });
            }
            form.addEventListener("submit", handleSubmit)
        </script>

    </body>
</html>
